<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArquivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArquivoLabel_id}"/>
                    <h:outputText value="#{arquivoController.selected.id}" title="#{bundle.ViewArquivoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewArquivoLabel_nome}"/>
                    <h:outputText value="#{arquivoController.selected.nome}" title="#{bundle.ViewArquivoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewArquivoLabel_arquivo}"/>
                    <h:outputText value="#{arquivoController.selected.arquivo}" title="#{bundle.ViewArquivoTitle_arquivo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arquivoController.destroyAndView}" value="#{bundle.ViewArquivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArquivoEditLink}"/>
                <br />
                <h:commandLink action="#{arquivoController.prepareCreate}" value="#{bundle.ViewArquivoCreateLink}" />
                <br />
                <h:commandLink action="#{arquivoController.prepareList}" value="#{bundle.ViewArquivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArquivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
