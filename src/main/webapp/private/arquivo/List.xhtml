<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArquivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArquivoEmpty}" rendered="#{arquivoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{arquivoController.items.rowCount > 0}">
                    <h:outputText value="#{arquivoController.pagination.pageFirstItem + 1}..#{arquivoController.pagination.pageLastItem + 1}/#{arquivoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{arquivoController.previous}" value="#{bundle.Previous} #{arquivoController.pagination.pageSize}" rendered="#{arquivoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{arquivoController.next}" value="#{bundle.Next} #{arquivoController.pagination.pageSize}" rendered="#{arquivoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{arquivoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArquivoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArquivoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArquivoTitle_arquivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.arquivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{arquivoController.prepareView}" value="#{bundle.ListArquivoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{arquivoController.prepareEdit}" value="#{bundle.ListArquivoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{arquivoController.destroy}" value="#{bundle.ListArquivoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{arquivoController.prepareCreate}" value="#{bundle.ListArquivoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArquivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
