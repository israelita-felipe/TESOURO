<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArquivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArquivoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{arquivoController.selected.id}" title="#{bundle.CreateArquivoTitle_id}" required="true" requiredMessage="#{bundle.CreateArquivoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateArquivoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{arquivoController.selected.nome}" title="#{bundle.CreateArquivoTitle_nome}" required="true" requiredMessage="#{bundle.CreateArquivoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateArquivoLabel_arquivo}" for="arquivo" />
                    <input id="arquivo" title="#{bundle.CreateArquivoTitle_arquivo}" type="file" value="#{arquivoController.selected.arquivo}" required="true" requiredMessage="#{bundle.CreateArquivoRequiredMessage_arquivo}"/>                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arquivoController.create}" value="#{bundle.CreateArquivoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{arquivoController.prepareList}" value="#{bundle.CreateArquivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArquivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
