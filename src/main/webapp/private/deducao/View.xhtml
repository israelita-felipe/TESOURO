<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeducaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeducaoLabel_id}"/>
                    <h:outputText value="#{deducaoController.selected.id}" title="#{bundle.ViewDeducaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDeducaoLabel_valor}"/>
                    <h:outputText value="#{deducaoController.selected.valor}" title="#{bundle.ViewDeducaoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewDeducaoLabel_usuario}"/>
                    <h:outputText value="#{deducaoController.selected.usuario}" title="#{bundle.ViewDeducaoTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewDeducaoLabel_aliquota}"/>
                    <h:outputText value="#{deducaoController.selected.aliquota}" title="#{bundle.ViewDeducaoTitle_aliquota}"/>
                    <h:outputText value="#{bundle.ViewDeducaoLabel_credito}"/>
                    <h:outputText value="#{deducaoController.selected.credito}" title="#{bundle.ViewDeducaoTitle_credito}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deducaoController.destroyAndView}" value="#{bundle.ViewDeducaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeducaoEditLink}"/>
                <br />
                <h:commandLink action="#{deducaoController.prepareCreate}" value="#{bundle.ViewDeducaoCreateLink}" />
                <br />
                <h:commandLink action="#{deducaoController.prepareList}" value="#{bundle.ViewDeducaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeducaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
