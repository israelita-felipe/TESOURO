<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeducaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeducaoEmpty}" rendered="#{deducaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deducaoController.items.rowCount > 0}">
                    <h:outputText value="#{deducaoController.pagination.pageFirstItem + 1}..#{deducaoController.pagination.pageLastItem + 1}/#{deducaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deducaoController.previous}" value="#{bundle.Previous} #{deducaoController.pagination.pageSize}" rendered="#{deducaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deducaoController.next}" value="#{bundle.Next} #{deducaoController.pagination.pageSize}" rendered="#{deducaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deducaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducaoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducaoTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducaoTitle_aliquota}"/>
                            </f:facet>
                            <h:outputText value="#{item.aliquota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducaoTitle_credito}"/>
                            </f:facet>
                            <h:outputText value="#{item.credito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deducaoController.prepareView}" value="#{bundle.ListDeducaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deducaoController.prepareEdit}" value="#{bundle.ListDeducaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deducaoController.destroy}" value="#{bundle.ListDeducaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deducaoController.prepareCreate}" value="#{bundle.ListDeducaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeducaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
