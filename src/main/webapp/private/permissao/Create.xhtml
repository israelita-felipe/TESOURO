<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermissaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermissaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{permissaoController.selected.id}" title="#{bundle.CreatePermissaoTitle_id}" required="true" requiredMessage="#{bundle.CreatePermissaoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePermissaoLabel_permissao}" for="permissao" />
                    <h:inputText id="permissao" value="#{permissaoController.selected.permissao}" title="#{bundle.CreatePermissaoTitle_permissao}" required="true" requiredMessage="#{bundle.CreatePermissaoRequiredMessage_permissao}"/>
                    <h:outputLabel value="#{bundle.CreatePermissaoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{permissaoController.selected.usuario}" title="#{bundle.CreatePermissaoTitle_usuario}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissaoController.create}" value="#{bundle.CreatePermissaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permissaoController.prepareList}" value="#{bundle.CreatePermissaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermissaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
