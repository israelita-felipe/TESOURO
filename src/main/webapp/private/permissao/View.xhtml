<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPermissaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPermissaoLabel_id}"/>
                    <h:outputText value="#{permissaoController.selected.id}" title="#{bundle.ViewPermissaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPermissaoLabel_permissao}"/>
                    <h:outputText value="#{permissaoController.selected.permissao}" title="#{bundle.ViewPermissaoTitle_permissao}"/>
                    <h:outputText value="#{bundle.ViewPermissaoLabel_usuario}"/>
                    <h:outputText value="#{permissaoController.selected.usuario}" title="#{bundle.ViewPermissaoTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissaoController.destroyAndView}" value="#{bundle.ViewPermissaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPermissaoEditLink}"/>
                <br />
                <h:commandLink action="#{permissaoController.prepareCreate}" value="#{bundle.ViewPermissaoCreateLink}" />
                <br />
                <h:commandLink action="#{permissaoController.prepareList}" value="#{bundle.ViewPermissaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPermissaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
