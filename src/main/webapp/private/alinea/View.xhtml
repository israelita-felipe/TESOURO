<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlineaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlineaLabel_id}"/>
                    <h:outputText value="#{alineaController.selected.id}" title="#{bundle.ViewAlineaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlineaLabel_descricao}"/>
                    <h:outputText value="#{alineaController.selected.descricao}" title="#{bundle.ViewAlineaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewAlineaLabel_usuario}"/>
                    <h:outputText value="#{alineaController.selected.usuario}" title="#{bundle.ViewAlineaTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alineaController.destroyAndView}" value="#{bundle.ViewAlineaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlineaEditLink}"/>
                <br />
                <h:commandLink action="#{alineaController.prepareCreate}" value="#{bundle.ViewAlineaCreateLink}" />
                <br />
                <h:commandLink action="#{alineaController.prepareList}" value="#{bundle.ViewAlineaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlineaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
