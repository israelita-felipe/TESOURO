<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlineaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlineaEmpty}" rendered="#{alineaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alineaController.items.rowCount > 0}">
                    <h:outputText value="#{alineaController.pagination.pageFirstItem + 1}..#{alineaController.pagination.pageLastItem + 1}/#{alineaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alineaController.previous}" value="#{bundle.Previous} #{alineaController.pagination.pageSize}" rendered="#{alineaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alineaController.next}" value="#{bundle.Next} #{alineaController.pagination.pageSize}" rendered="#{alineaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alineaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlineaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlineaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlineaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alineaController.prepareView}" value="#{bundle.ListAlineaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alineaController.prepareEdit}" value="#{bundle.ListAlineaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alineaController.destroy}" value="#{bundle.ListAlineaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alineaController.prepareCreate}" value="#{bundle.ListAlineaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlineaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
