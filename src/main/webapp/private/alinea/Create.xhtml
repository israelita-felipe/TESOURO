<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlineaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlineaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alineaController.selected.id}" title="#{bundle.CreateAlineaTitle_id}" required="true" requiredMessage="#{bundle.CreateAlineaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAlineaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{alineaController.selected.descricao}" title="#{bundle.CreateAlineaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateAlineaRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateAlineaLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{alineaController.selected.usuario}" title="#{bundle.CreateAlineaTitle_usuario}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alineaController.create}" value="#{bundle.CreateAlineaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alineaController.prepareList}" value="#{bundle.CreateAlineaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlineaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
