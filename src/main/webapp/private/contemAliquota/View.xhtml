<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContemAliquotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContemAliquotaLabel_id}"/>
                    <h:outputText value="#{contemAliquotaController.selected.id}" title="#{bundle.ViewContemAliquotaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContemAliquotaLabel_usuario}"/>
                    <h:outputText value="#{contemAliquotaController.selected.usuario}" title="#{bundle.ViewContemAliquotaTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewContemAliquotaLabel_contaId}"/>
                    <h:outputText value="#{contemAliquotaController.selected.contaId}" title="#{bundle.ViewContemAliquotaTitle_contaId}"/>
                    <h:outputText value="#{bundle.ViewContemAliquotaLabel_aliquotaId}"/>
                    <h:outputText value="#{contemAliquotaController.selected.aliquotaId}" title="#{bundle.ViewContemAliquotaTitle_aliquotaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contemAliquotaController.destroyAndView}" value="#{bundle.ViewContemAliquotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContemAliquotaEditLink}"/>
                <br />
                <h:commandLink action="#{contemAliquotaController.prepareCreate}" value="#{bundle.ViewContemAliquotaCreateLink}" />
                <br />
                <h:commandLink action="#{contemAliquotaController.prepareList}" value="#{bundle.ViewContemAliquotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContemAliquotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
