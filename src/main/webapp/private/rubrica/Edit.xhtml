<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRubricaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRubricaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rubricaController.selected.id}" title="#{bundle.EditRubricaTitle_id}" required="true" requiredMessage="#{bundle.EditRubricaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRubricaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{rubricaController.selected.descricao}" title="#{bundle.EditRubricaTitle_descricao}" required="true" requiredMessage="#{bundle.EditRubricaRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditRubricaLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{rubricaController.selected.usuario}" title="#{bundle.EditRubricaTitle_usuario}" />
                </h:panelGrid>
                <h:commandLink action="#{rubricaController.update}" value="#{bundle.EditRubricaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRubricaViewLink}"/>
                <br />
                <h:commandLink action="#{rubricaController.prepareList}" value="#{bundle.EditRubricaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRubricaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
