<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRubricaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRubricaLabel_id}"/>
                    <h:outputText value="#{rubricaController.selected.id}" title="#{bundle.ViewRubricaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRubricaLabel_descricao}"/>
                    <h:outputText value="#{rubricaController.selected.descricao}" title="#{bundle.ViewRubricaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewRubricaLabel_usuario}"/>
                    <h:outputText value="#{rubricaController.selected.usuario}" title="#{bundle.ViewRubricaTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rubricaController.destroyAndView}" value="#{bundle.ViewRubricaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRubricaEditLink}"/>
                <br />
                <h:commandLink action="#{rubricaController.prepareCreate}" value="#{bundle.ViewRubricaCreateLink}" />
                <br />
                <h:commandLink action="#{rubricaController.prepareList}" value="#{bundle.ViewRubricaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRubricaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
