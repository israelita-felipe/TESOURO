<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategoriaEconomicaEmpty}" rendered="#{categoriaEconomicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoriaEconomicaController.items.rowCount > 0}">

                    <h:commandLink action="#{categoriaEconomicaController.previous}" value="#{bundle.Previous} #{categoriaEconomicaController.pagination.pageSize}" rendered="#{categoriaEconomicaController.pagination.hasPreviousPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListCategoriaEconomicaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaEconomicaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaEconomicaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categoriaEconomicaController.prepareView}" value="#{bundle.ListCategoriaEconomicaViewLink}"/>

                            <h:commandLink action="#{categoriaEconomicaController.prepareEdit}" value="#{bundle.ListCategoriaEconomicaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoriaEconomicaController.destroy}" value="#{bundle.ListCategoriaEconomicaDestroyLink}"/>
                        </h:column>

                </h:panelGroup>

                <h:commandLink action="#{categoriaEconomicaController.prepareCreate}" value="#{bundle.ListCategoriaEconomicaCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListCategoriaEconomicaIndexLink}"/>
