<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalhamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetalhamentoLabel_id}"/>
                    <h:outputText value="#{detalhamentoController.selected.id}" title="#{bundle.ViewDetalhamentoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDetalhamentoLabel_descricao}"/>
                    <h:outputText value="#{detalhamentoController.selected.descricao}" title="#{bundle.ViewDetalhamentoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewDetalhamentoLabel_usuario}"/>
                    <h:outputText value="#{detalhamentoController.selected.usuario}" title="#{bundle.ViewDetalhamentoTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalhamentoController.destroyAndView}" value="#{bundle.ViewDetalhamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetalhamentoEditLink}"/>
                <br />
                <h:commandLink action="#{detalhamentoController.prepareCreate}" value="#{bundle.ViewDetalhamentoCreateLink}" />
                <br />
                <h:commandLink action="#{detalhamentoController.prepareList}" value="#{bundle.ViewDetalhamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetalhamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
