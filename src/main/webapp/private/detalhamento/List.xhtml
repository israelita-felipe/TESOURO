<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalhamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetalhamentoEmpty}" rendered="#{detalhamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalhamentoController.items.rowCount > 0}">
                    <h:outputText value="#{detalhamentoController.pagination.pageFirstItem + 1}..#{detalhamentoController.pagination.pageLastItem + 1}/#{detalhamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detalhamentoController.previous}" value="#{bundle.Previous} #{detalhamentoController.pagination.pageSize}" rendered="#{detalhamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detalhamentoController.next}" value="#{bundle.Next} #{detalhamentoController.pagination.pageSize}" rendered="#{detalhamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detalhamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhamentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhamentoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhamentoTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detalhamentoController.prepareView}" value="#{bundle.ListDetalhamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalhamentoController.prepareEdit}" value="#{bundle.ListDetalhamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalhamentoController.destroy}" value="#{bundle.ListDetalhamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detalhamentoController.prepareCreate}" value="#{bundle.ListDetalhamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetalhamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
