<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCreditoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{creditoController.selected.id}" title="#{bundle.CreateCreditoTitle_id}" required="true" requiredMessage="#{bundle.CreateCreditoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_dataCompensado}" for="dataCompensado" />
                    <h:inputText id="dataCompensado" value="#{creditoController.selected.dataCompensado}" title="#{bundle.CreateCreditoTitle_dataCompensado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_dataLancamento}" for="dataLancamento" />
                    <h:inputText id="dataLancamento" value="#{creditoController.selected.dataLancamento}" title="#{bundle.CreateCreditoTitle_dataLancamento}" required="true" requiredMessage="#{bundle.CreateCreditoRequiredMessage_dataLancamento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{creditoController.selected.descricao}" title="#{bundle.CreateCreditoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateCreditoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{creditoController.selected.documento}" title="#{bundle.CreateCreditoTitle_documento}" required="true" requiredMessage="#{bundle.CreateCreditoRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{creditoController.selected.valor}" title="#{bundle.CreateCreditoTitle_valor}" required="true" requiredMessage="#{bundle.CreateCreditoRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{creditoController.selected.usuario}" title="#{bundle.CreateCreditoTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateCreditoLabel_conta}" for="conta" />
                    <h:selectOneMenu id="conta" value="#{creditoController.selected.conta}" title="#{bundle.CreateCreditoTitle_conta}" required="true" requiredMessage="#{bundle.CreateCreditoRequiredMessage_conta}">
                        <f:selectItems value="#{contaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creditoController.create}" value="#{bundle.CreateCreditoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{creditoController.prepareList}" value="#{bundle.CreateCreditoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCreditoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
