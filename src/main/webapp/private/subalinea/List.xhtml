<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubalineaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubalineaEmpty}" rendered="#{subalineaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subalineaController.items.rowCount > 0}">
                    <h:outputText value="#{subalineaController.pagination.pageFirstItem + 1}..#{subalineaController.pagination.pageLastItem + 1}/#{subalineaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subalineaController.previous}" value="#{bundle.Previous} #{subalineaController.pagination.pageSize}" rendered="#{subalineaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subalineaController.next}" value="#{bundle.Next} #{subalineaController.pagination.pageSize}" rendered="#{subalineaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subalineaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubalineaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubalineaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubalineaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subalineaController.prepareView}" value="#{bundle.ListSubalineaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subalineaController.prepareEdit}" value="#{bundle.ListSubalineaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subalineaController.destroy}" value="#{bundle.ListSubalineaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subalineaController.prepareCreate}" value="#{bundle.ListSubalineaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubalineaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
