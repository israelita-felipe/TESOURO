<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{cidadeController.selected.estado}" title="#{bundle.CreateCidadeTitle_estado}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{cidadeController.selected.pais}" title="#{bundle.CreateCidadeTitle_pais}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_pais}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cidadeController.selected.id}" title="#{bundle.CreateCidadeTitle_id}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_regiao}" for="regiao" />
                    <h:inputText id="regiao" value="#{cidadeController.selected.regiao}" title="#{bundle.CreateCidadeTitle_regiao}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_regiao}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{cidadeController.selected.nome}" title="#{bundle.CreateCidadeTitle_nome}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{cidadeController.selected.usuario}" title="#{bundle.CreateCidadeTitle_usuario}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cidadeController.create}" value="#{bundle.CreateCidadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.CreateCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
