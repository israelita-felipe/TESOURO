<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCidadeLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{cidadeController.selected.estado}" title="#{bundle.EditCidadeTitle_estado}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{cidadeController.selected.pais}" title="#{bundle.EditCidadeTitle_pais}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_pais}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cidadeController.selected.id}" title="#{bundle.EditCidadeTitle_id}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_regiao}" for="regiao" />
                    <h:inputText id="regiao" value="#{cidadeController.selected.regiao}" title="#{bundle.EditCidadeTitle_regiao}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_regiao}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{cidadeController.selected.nome}" title="#{bundle.EditCidadeTitle_nome}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{cidadeController.selected.usuario}" title="#{bundle.EditCidadeTitle_usuario}" />
                </h:panelGrid>
                <h:commandLink action="#{cidadeController.update}" value="#{bundle.EditCidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCidadeViewLink}"/>
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.EditCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
