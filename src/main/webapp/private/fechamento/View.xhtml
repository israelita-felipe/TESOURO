<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFechamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFechamentoLabel_fechamentoPK_dataInicio}"/>
                    <h:outputText value="#{fechamentoController.selected.fechamentoPK.dataInicio}" title="#{bundle.ViewFechamentoTitle_fechamentoPK_dataInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFechamentoLabel_fechamentoPK_dataFim}"/>
                    <h:outputText value="#{fechamentoController.selected.fechamentoPK.dataFim}" title="#{bundle.ViewFechamentoTitle_fechamentoPK_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFechamentoLabel_usuario}"/>
                    <h:outputText value="#{fechamentoController.selected.usuario}" title="#{bundle.ViewFechamentoTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewFechamentoLabel_conta}"/>
                    <h:outputText value="#{fechamentoController.selected.conta}" title="#{bundle.ViewFechamentoTitle_conta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fechamentoController.destroyAndView}" value="#{bundle.ViewFechamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFechamentoEditLink}"/>
                <br />
                <h:commandLink action="#{fechamentoController.prepareCreate}" value="#{bundle.ViewFechamentoCreateLink}" />
                <br />
                <h:commandLink action="#{fechamentoController.prepareList}" value="#{bundle.ViewFechamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFechamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
