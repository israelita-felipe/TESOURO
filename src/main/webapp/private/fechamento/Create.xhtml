<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFechamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFechamentoLabel_fechamentoPK_dataInicio}" for="fechamentoPK_dataInicio" />
                    <h:inputText id="fechamentoPK_dataInicio" value="#{fechamentoController.selected.fechamentoPK.dataInicio}" title="#{bundle.CreateFechamentoTitle_fechamentoPK_dataInicio}" required="true" requiredMessage="#{bundle.CreateFechamentoRequiredMessage_fechamentoPK_dataInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFechamentoLabel_fechamentoPK_dataFim}" for="fechamentoPK_dataFim" />
                    <h:inputText id="fechamentoPK_dataFim" value="#{fechamentoController.selected.fechamentoPK.dataFim}" title="#{bundle.CreateFechamentoTitle_fechamentoPK_dataFim}" required="true" requiredMessage="#{bundle.CreateFechamentoRequiredMessage_fechamentoPK_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFechamentoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{fechamentoController.selected.usuario}" title="#{bundle.CreateFechamentoTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateFechamentoLabel_conta}" for="conta" />
                    <h:selectOneMenu id="conta" value="#{fechamentoController.selected.conta}" title="#{bundle.CreateFechamentoTitle_conta}" required="true" requiredMessage="#{bundle.CreateFechamentoRequiredMessage_conta}">
                        <f:selectItems value="#{contaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fechamentoController.create}" value="#{bundle.CreateFechamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fechamentoController.prepareList}" value="#{bundle.CreateFechamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFechamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
