<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAliquotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAliquotaEmpty}" rendered="#{aliquotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{aliquotaController.items.rowCount > 0}">
                    <h:outputText value="#{aliquotaController.pagination.pageFirstItem + 1}..#{aliquotaController.pagination.pageLastItem + 1}/#{aliquotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{aliquotaController.previous}" value="#{bundle.Previous} #{aliquotaController.pagination.pageSize}" rendered="#{aliquotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{aliquotaController.next}" value="#{bundle.Next} #{aliquotaController.pagination.pageSize}" rendered="#{aliquotaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{aliquotaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAliquotaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAliquotaTitle_percentagem}"/>
                            </f:facet>
                            <h:outputText value="#{item.percentagem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAliquotaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAliquotaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{aliquotaController.prepareView}" value="#{bundle.ListAliquotaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aliquotaController.prepareEdit}" value="#{bundle.ListAliquotaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aliquotaController.destroy}" value="#{bundle.ListAliquotaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{aliquotaController.prepareCreate}" value="#{bundle.ListAliquotaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAliquotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
