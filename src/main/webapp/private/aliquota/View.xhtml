<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAliquotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAliquotaLabel_id}"/>
                    <h:outputText value="#{aliquotaController.selected.id}" title="#{bundle.ViewAliquotaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAliquotaLabel_percentagem}"/>
                    <h:outputText value="#{aliquotaController.selected.percentagem}" title="#{bundle.ViewAliquotaTitle_percentagem}"/>
                    <h:outputText value="#{bundle.ViewAliquotaLabel_descricao}"/>
                    <h:outputText value="#{aliquotaController.selected.descricao}" title="#{bundle.ViewAliquotaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewAliquotaLabel_usuario}"/>
                    <h:outputText value="#{aliquotaController.selected.usuario}" title="#{bundle.ViewAliquotaTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{aliquotaController.destroyAndView}" value="#{bundle.ViewAliquotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAliquotaEditLink}"/>
                <br />
                <h:commandLink action="#{aliquotaController.prepareCreate}" value="#{bundle.ViewAliquotaCreateLink}" />
                <br />
                <h:commandLink action="#{aliquotaController.prepareList}" value="#{bundle.ViewAliquotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAliquotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
