<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDebitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{debitoController.selected.id}" title="#{bundle.CreateDebitoTitle_id}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_dataCompensado}" for="dataCompensado" />
                    <h:inputText id="dataCompensado" value="#{debitoController.selected.dataCompensado}" title="#{bundle.CreateDebitoTitle_dataCompensado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_dataLancamento}" for="dataLancamento" />
                    <h:inputText id="dataLancamento" value="#{debitoController.selected.dataLancamento}" title="#{bundle.CreateDebitoTitle_dataLancamento}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_dataLancamento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{debitoController.selected.descricao}" title="#{bundle.CreateDebitoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{debitoController.selected.documento}" title="#{bundle.CreateDebitoTitle_documento}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{debitoController.selected.valor}" title="#{bundle.CreateDebitoTitle_valor}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{debitoController.selected.usuario}" title="#{bundle.CreateDebitoTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_conta}" for="conta" />
                    <h:selectOneMenu id="conta" value="#{debitoController.selected.conta}" title="#{bundle.CreateDebitoTitle_conta}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_conta}">
                        <f:selectItems value="#{contaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{debitoController.create}" value="#{bundle.CreateDebitoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{debitoController.prepareList}" value="#{bundle.CreateDebitoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDebitoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
