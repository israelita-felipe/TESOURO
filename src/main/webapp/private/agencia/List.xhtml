<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <div class="container">
                <h:outputText value="#{bundle.ListAgenciaTitle}"></h:outputText>
            </div>
        </ui:define>
        <ui:define name="body">
            <h:form class="container">
                <h:link outcome="/index" value="#{bundle.ListAgenciaIndexLink}"/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:outputText escape="false" value="#{bundle.ListAgenciaEmpty}" rendered="#{agenciaController.items.rowCount == 0}"/>
                        <h:outputText value="#{agenciaController.pagination.pageFirstItem + 1}..#{agenciaController.pagination.pageLastItem + 1}/#{agenciaController.pagination.itemsCount}" rendered="#{agenciaController.items.rowCount > 0}"/>&nbsp;
                        <h:commandLink class="previous" action="#{agenciaController.previous}" value="#{bundle.Previous} #{agenciaController.pagination.pageSize}" rendered="#{agenciaController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink class="next" action="#{agenciaController.next}" value="#{bundle.Next} #{agenciaController.pagination.pageSize}" rendered="#{agenciaController.pagination.hasNextPage}"/>&nbsp;
                    </div>
                    <h:dataTable value="#{agenciaController.items}" class="table" var="item" rendered="#{agenciaController.items.rowCount > 0}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_digito}"/>
                            </f:facet>
                            <h:outputText value="#{item.digito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_logradouro}"/>
                            </f:facet>
                            <h:outputText value="#{item.logradouro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_bancoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bancoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenciaTitle_cidadeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidadeId}"/>
                        </h:column>
                        <h:column>                            
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <center>
                                <div class="btn-group">                                
                                    <h:commandLink class="btn btn-default" action="#{agenciaController.prepareView}" value="#{bundle.ListAgenciaViewLink}"/>
                                    <h:commandLink class="btn btn-default" action="#{agenciaController.prepareEdit}" value="#{bundle.ListAgenciaEditLink}"/>
                                    <h:commandLink class="btn btn-default" action="#{agenciaController.destroy}" value="#{bundle.ListAgenciaDestroyLink}"/>
                                </div>
                            </center>
                        </h:column>
                    </h:dataTable>
                </div>
                <hr/>
                <h:commandLink class="btn btn-default" action="#{agenciaController.prepareCreate}" value="#{bundle.ListAgenciaCreateLink}"/>               
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
