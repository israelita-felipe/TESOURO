<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <div class="container">
                <h:outputText value="#{bundle.CreateAgenciaTitle}"></h:outputText>
            </div>
        </ui:define>
        <ui:define name="body">            
            <h:form class="container">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div class="breadcomb">
                    <h:link outcome="/index" value="#{bundle.CreateAgenciaIndexLink}"/>
                    <h:commandLink class="pull-right" action="#{agenciaController.prepareList}" value="#{bundle.CreateAgenciaShowAllLink}" immediate="true"/>
                </div>                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:outputText value=""/>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_descricao}" for="descricao" />
                            <h:inputText id="descricao" class="form-control" value="#{agenciaController.selected.descricao}" title="#{bundle.CreateAgenciaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_descricao}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_bancoId}" for="bancoId" />
                            <h:selectOneMenu id="bancoId" class="form-control" value="#{agenciaController.selected.bancoId}" title="#{bundle.CreateAgenciaTitle_bancoId}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_bancoId}">
                                <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </div>
                        <br/>
                        <div class="input-group">
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_numero}" for="numero" />
                            <h:inputText id="numero" class="form-control" value="#{agenciaController.selected.numero}" title="#{bundle.CreateAgenciaTitle_numero}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_numero}"/>                    
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_digito}" for="digito" />
                            <h:inputText id="digito" size="1" class="form-control" value="#{agenciaController.selected.digito}" title="#{bundle.CreateAgenciaTitle_digito}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_digito}"/>
                        </div>
                    </div>                    
                </div>
                <hr/>
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_cidadeId}" for="cidadeId" />                  
                            <h:selectOneMenu id="cidadeId" class="form-control" value="#{agenciaController.selected.cidadeId}" title="#{bundle.CreateAgenciaTitle_cidadeId}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_cidadeId}">
                                <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </div>
                        <br/>
                        <div class="input-group">
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_logradouro}" for="logradouro" />
                            <h:inputText id="logradouro" class="form-control" value="#{agenciaController.selected.logradouro}" title="#{bundle.CreateAgenciaTitle_logradouro}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_logradouro}"/>
                            <h:outputLabel class="input-group-addon" value="#{bundle.CreateAgenciaLabel_cep}" for="cep" />
                            <h:inputText id="cep" class="form-control" value="#{agenciaController.selected.cep}" title="#{bundle.CreateAgenciaTitle_cep}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_cep}"/>                        
                        </div>
                    </div>
                </div> 
                <hr/>
                <h:commandLink class="btn btn-default" action="#{agenciaController.create}" value="#{bundle.CreateAgenciaSaveLink}" />                                           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
