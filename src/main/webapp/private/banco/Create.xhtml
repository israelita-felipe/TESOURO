<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBancoLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{bancoController.selected.cnpj}" title="#{bundle.CreateBancoTitle_cnpj}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_cnpj}"/>
                    <h:outputLabel value="#{bundle.CreateBancoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{bancoController.selected.descricao}" title="#{bundle.CreateBancoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateBancoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{bancoController.selected.usuario}" title="#{bundle.CreateBancoTitle_usuario}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bancoController.create}" value="#{bundle.CreateBancoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bancoController.prepareList}" value="#{bundle.CreateBancoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBancoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
